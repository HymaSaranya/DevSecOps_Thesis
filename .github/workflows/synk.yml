name: Run Snyk

on:
  push:
    branches:
      - main

jobs:
  snyk:
    name: Run Snyk and Generate Report
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set Up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Run Snyk
        run: snyk test --all-projects --all-sub-projects --json > snyk-report.json

      - name: Upload Report
        uses: actions/upload-artifact@v2
        with:
          name: snyk-report
          path: snyk-report.json
